apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend          # arbitrary label on deployment
spec:
  replicas: 1
  selector:
    matchLabels:        # labels the replica selector should match
      app: backend
  template:
    metadata:
      labels:
        app: backend      # label for replica selector to match
      #  version: 1.7.9  # arbitrary label we can match on elsewhere
    spec:
      containers:
      - name: devops-backend
        image: nicobah/devops_backend:latest
        ports:
        - containerPort: 80

